<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="day-and-night.png" />
    <title>Day と Night</title>
  </head>

  <input id="color-scheme" type="checkbox" aria-hidden />

  <main id=app>

    <h1 id="active">
      <span data-dark>Night 夜</span>
      <span data-light>Day 昼</span> 
    </h1>

    <div class="toggle-wrapper">
      <div class="toggle transparent">
        <label class="toggle-item" for="color-scheme"></label>
        <span data-dark></span>
        <span data-light></span> 
      </div>
    </div>
    
    <div class="bg"></div>

  </main>

  </body>
</html>
